<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head :: head"></head>
<meta charset="ISO-8859-1">
<title>SYMBIOT</title>
</head>
<body>
<div th:replace="layout/header :: pageHeader"></div>
<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form" method="post" th:action="@{/login}">
				<span class="login100-form-title p-b-37">
					Sign In
				</span>
<div class="error" 
     th:if="${param.error}"
     th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
  Your login attempt was not successful.<br />
  <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">Wrong input!</span> 
</div>
				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="text" name="username" placeholder="username or email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="password" placeholder="password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Sign In
					</button>
				</div>

				<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						
					</span>
				</div>

				<div class="flex-c p-b-112">

				</div>

				<div class="text-center">
					<a href="#" class="txt2 hov1">
						Sign Up
					</a>
				</div>
			</form>

			
		</div>
	</div>
</body>
<footer th:replace="layout/footer :: pageFooter"></footer>
</html>
